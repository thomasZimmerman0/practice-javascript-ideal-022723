<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>

    <div class="container d-flex flex-column justify-content-center align-items-center fix-height">
        <div class="col-3 text-center d-flex flex-column justify-content-center align-items-center border border-dark">
            <div id="display" class="col-12 border-bottom border-dark p-3">
                Display
            </div>
            <div class ="row w-100 justify-content-center">
                <button id="+" class="btn btn-secondary col-3 p-3 m-1">
                    +
                </button>
                <button id="-" class="btn btn-secondary col-3 p-3 m-1">
                    -
                </button>
                <button id="*" class="btn btn-secondary col-3 p-3 m-1">
                    *
                </button>
            </div>
            <div class ="row w-100 justify-content-center">
                <button id="/" class="btn btn-secondary col-3 p-3 m-1">
                    /
                </button>
                <button id="C" class="btn btn-secondary col-3 p-3 m-1">
                    C
                </button>
                <button id="=" class="btn btn-secondary col-3 p-3 m-1">
                    =
                </button>
            </div>
            <div class ="row w-100 justify-content-center">
                <button id="1" class="btn btn-secondary col-3 p-3 m-1">
                    1
                </button>
                <button id="2" class="btn btn-secondary col-3 p-3 m-1">
                    2
                </button>
                <button id="3" class="btn btn-secondary col-3 p-3 m-1">
                    3
                </button>
            </div>
            <div class ="row w-100 justify-content-center">
                <button id="4" class="btn btn-secondary col-3 p-3 m-1">
                    4
                </button>
                <button id="5" class="btn btn-secondary col-3 p-3 m-1">
                    5
                </button>
                <button id="6" class="btn btn-secondary col-3 p-3 m-1">
                    6
                </button>
            </div>
            <div class ="row w-100 justify-content-center">
                <button id="7" class="btn btn-secondary col-3 p-3 m-1">
                    7
                </button>
                <button id="8" class="btn btn-secondary col-3 p-3 m-1">
                    8
                </button>
                <button id="9" class="btn btn-secondary col-3 p-3 m-1">
                    9
                </button>
            </div>
            <div class="row w-100 justify-content-center">
                <button id="0" class=" btn btn-secondary col-3 p-3 m-1">
                    0
                </button>
            </div>
        </div>
    </div>

    <script src="solution.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
